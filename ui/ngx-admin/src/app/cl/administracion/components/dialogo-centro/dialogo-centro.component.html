<nb-card>
    <nb-card-header>{{ title }}</nb-card-header>
    <nb-card-body>
      <ngx-editor-centro [centro]="centro" ></ngx-editor-centro>
    </nb-card-body>
    <nb-card-footer>
      <button nbButton ghost (click)="dismiss()">Cancelar</button>
      <button nbButton ghost status="primary" (click)="procesar()">{{textoBoton}}</button>
    </nb-card-footer>
  </nb-card>
