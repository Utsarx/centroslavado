<form [formGroup]="formaEmpresa">
    <div class="form-group row">
        <label for="nombre" class="label col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9" >
            <input type="text" formControlName="nombre" required  nbInput fullWidth id="nombre"
                placeholder="Nombre de la empresa">
            <input type="hidden" formControlName="id" nbInput fullWidth id="id">
        </div>
    </div>
    <div class="form-group row">
        <label for="rfc" class="label col-sm-3 col-form-label">R.F.C.</label>
        <div class="col-sm-9">
            <input type="text" formControlName="rfc" nbInput fullWidth id="rfc" placeholder="RFC de la empresa">
        </div>
    </div>
</form>
